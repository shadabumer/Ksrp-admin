<div class="card shadow mb-3">
    <div class="card-header"><h5>Selected Item</h5></div>
    <div class="card-body table-responsive">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>Image</th>
                <th>Item Name</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td class="align-middle"><img [src]="currentItem.imageUrl" class="img-thumbnail" style="width: 150px;" alt=""></td>
              <td class="align-middle">{{ currentItem.name }}</td>
              <td class="align-middle">{{ currentItem.category }}</td>
            </tr>
            </tbody>
        </table>
    </div>
  </div>

  <!-- Feedbacks starts here -->
  <div class="card mb-3">
    <div class="card-header"><h5>User Feedbacks</h5></div>
    <div class="card-body table-responsive">
      <p *ngIf="!isFeedbacksLoaded">Loading...</p>
        <table datatable class="table table-hover table-striped" id="item-table" *ngIf="isFeedbacksLoaded">
            <thead>
            <tr>
                <th>#</th>
                <th>User name</th>
                <th>Feedback</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let feedback of feedbacks; let i = index;">
              <td class="align-middle">{{ i + 1 }}</td>
              <td class="align-middle">{{ feedback.name }}</td>
              <td class="align-middle">{{ feedback.feedback }}</td>
            </tr>
            </tbody>
        </table>
    </div>
  </div>
  <!-- Feedbacks ends here -->
